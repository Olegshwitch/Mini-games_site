<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Арканоїд</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8b2b2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .game-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: clamp(1.5em, 5vw, 2.5em);
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .control-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: clamp(14px, 3vw, 16px);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .control-btn:hover {
            background-color: #2980b9;
        }

        .game-board-container {
            position: relative;
            width: 100%;
            padding-bottom: 62.5%;
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #2c3e50;
            background-color: #ecf0f1;
        }

        .lives, .score {
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
        }

        .game-over, .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        .game-over h2, .level-complete h2 {
            margin-top: 0;
            color: #e74c3c;
        }

        .level-complete h2 {
            color: #2ecc71;
        }

        @media (max-width: 600px) {
            .game-controls {
                justify-content: center;
            }
            
            .control-btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Арканоїд</h1>
        <div class="game-controls">
            <button id="instructions-btn" class="control-btn">Інструкція</button>
            <div id="lives" class="lives">Життя: 3</div>
            <div id="score" class="score">Рахунок: 0</div>
            <button id="start-btn" class="control-btn">Почати гру</button>
        </div>
        <div class="game-board-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="game-over" class="game-over">
            <h2>Гра закінчена!</h2>
            <p id="final-score">Ваш рахунок: 0</p>
            <button id="restart-btn" class="control-btn">Грати знову</button>
        </div>
        <div id="level-complete" class="level-complete">
            <h2>Рівень пройдено!</h2>
            <button id="next-level-btn" class="control-btn">Наступний рівень</button>
        </div>
    </div>

    <script>
        // Отримуємо елементи DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startBtn = document.getElementById('start-btn');
        const instructionsBtn = document.getElementById('instructions-btn');
        const levelCompleteElement = document.getElementById('level-complete');
        const nextLevelBtn = document.getElementById('next-level-btn');

        // Змінні гри
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let bricks = [];
        let ball = {};
        let paddle = {};
        let rightPressed = false;
        let leftPressed = false;
        let animationFrameId = null;

        // Кольори для цеглинок
        const brickColors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];

        // Ініціалізація розмірів canvas
        function initCanvasSize() {
            const container = document.querySelector('.game-board-container');
            const canvasWidth = container.clientWidth;
            const canvasHeight = Math.floor(canvasWidth * 0.625);
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            if (gameRunning) {
                initGameObjects();
                draw();
            }
        }

        // Ініціалізація ігрових об'єктів
        function initGameObjects() {
            // Платформа
            paddle = {
                x: canvas.width / 2 - canvas.width * 0.125,
                y: canvas.height - 20,
                width: canvas.width * 0.25,
                height: 15,
                speed: canvas.width * 0.01
            };

            // М'яч
            ball = {
                x: canvas.width / 2,
                y: canvas.height - 40,
                radius: canvas.width * 0.0125,
                dx: canvas.width * 0.00625,
                dy: -canvas.width * 0.00625,
                speed: canvas.width * 0.00625
            };

            // Створення цеглинок
            createBricks();
        }

        // Створення цеглинок
        function createBricks() {
            bricks = [];
            const brickRowCount = 3 + level;
            const brickColumnCount = 8;
            const brickWidth = canvas.width * 0.09375;
            const brickHeight = canvas.width * 0.025;
            const brickPadding = canvas.width * 0.0125;
            const brickOffsetTop = canvas.width * 0.075;
            const brickOffsetLeft = canvas.width * 0.0375;

            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    const brickColor = brickColors[r % brickColors.length];
                    
                    bricks.push({
                        x: brickX,
                        y: brickY,
                        width: brickWidth,
                        height: brickHeight,
                        color: brickColor,
                        visible: true
                    });
                }
            }
        }

        // Малювання об'єктів
        function draw() {
            // Очищення canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Малювання цеглинок
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.beginPath();
                    ctx.rect(brick.x, brick.y, brick.width, brick.height);
                    ctx.fillStyle = brick.color;
                    ctx.fill();
                    ctx.closePath();
                }
            });
            
            // Малювання платформи
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#2c3e50';
            ctx.fill();
            ctx.closePath();
            
            // Малювання м'яча
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();
            ctx.closePath();
        }

        // Перевірка колізій
        function collisionDetection() {
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (brick.visible) {
                    if (
                        ball.x + ball.radius > brick.x &&
                        ball.x - ball.radius < brick.x + brick.width &&
                        ball.y + ball.radius > brick.y &&
                        ball.y - ball.radius < brick.y + brick.height
                    ) {
                        ball.dy = -ball.dy;
                        brick.visible = false;
                        score += 10;
                        scoreElement.textContent = `Рахунок: ${score}`;
                        
                        // Перевірка, чи всі цеглинки знищені
                        if (bricks.every(b => !b.visible)) {
                            levelComplete();
                        }
                    }
                }
            }
        }

        // Оновлення стану гри
        function update() {
            if (!gameRunning) return;
            
            // Очищення canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Малювання об'єктів
            draw();
            
            // Колізії зі стінами
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // Колізія з платформою
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    
                    // Зміна напрямку в залежності від того, де вдарився м'яч
                    const hitPosition = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    ball.dx = hitPosition * 5;
                } else {
                    // Пропуск м'яча
                    lives--;
                    livesElement.textContent = `Життя: ${lives}`;
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        // Скидання позиції м'яча і платформи
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 40;
                        ball.dx = ball.speed;
                        ball.dy = -ball.speed;
                        paddle.x = canvas.width / 2 - paddle.width / 2;
                    }
                }
            }
            
            // Рух платформи
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            
            // Рух м'яча
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Перевірка колізій
            collisionDetection();
            
            // Продовження анімації
            animationFrameId = requestAnimationFrame(update);
        }

        // Обробники подій клавіатури
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        // Початок гри
        function startGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            scoreElement.textContent = `Рахунок: ${score}`;
            livesElement.textContent = `Життя: ${lives}`;
            gameOverElement.style.display = 'none';
            levelCompleteElement.style.display = 'none';
            initCanvasSize();
            initGameObjects();
            update();
        }

        // Завершення рівня
        function levelComplete() {
            gameRunning = false;
            levelCompleteElement.style.display = 'block';
        }

        // Завершення гри
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Ваш рахунок: ${score}`;
            gameOverElement.style.display = 'block';
        }

        // Обробники подій кнопок
        startBtn.addEventListener('click', startGame);

        restartBtn.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            startGame();
        });

        nextLevelBtn.addEventListener('click', () => {
            levelCompleteElement.style.display = 'none';
            level++;
            initGameObjects();
            update();
        });

        instructionsBtn.addEventListener('click', () => {
            alert('Використовуйте стрілки вліво та вправо для руху платформи. Збивайте цеглинки м\'ячем, не даючи йому впасти.');
        });

        // Ініціалізація при завантаженні
        window.addEventListener('load', initCanvasSize);
        window.addEventListener('resize', initCanvasSize);
    </script>
</body>
</html>
